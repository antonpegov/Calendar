<div class="form-container">
  <a  id="goback" routerLink="/login">Назад</a>

  <h2>Вход</h2>

  <span class="error" *ngIf="error" [@fallIn]="state"> {{ error }} </span>

  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    
    <input type="text" placeholder="Email адрес" (ngModel)='email' name='email' class="txt" required>
    <input type="password" placeholder="Пароль" (ngModel)='password' name='password' class="txt" required>
    
    <button type="submit" [disabled]="!formData.valid" class="basic-btn">Войти</button>
    
    <a routerLink="/singup" class="alc">
    Нет регистрации? 
    <strong> Зарегистрируйтесь здесь!</strong>
  </a>

  </form>
</div>
